<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style></style>
  </head>
  <body>
    <main>
      <section class="clock">
        <div id="time"></div>
        <div id="date"></div>
      </section>
      <section>
        <div id="quote">
          Remember! <br />Whatever you do makes a difference.
        </div>
      </section>
    </main>
    <script>
      var time_elem = document.getElementById("time");
      var dat_elem = document.getElementById("date");
      let updat_time = function () {
        time_elem.innerHTML = new Date().toLocaleTimeString();
        dat_elem.innerHTML = new Date().toDateString();
      };
      setInterval(updat_time, 100);
    </script>
  </body>
</html>
